{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  {% csrf_token %}
  {{post_form|crispy}}
  <div class="control-group">
	  <div class="controls">

	  </div>
	</div>

</form>
{% endblock %}
