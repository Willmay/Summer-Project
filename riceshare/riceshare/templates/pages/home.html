{% extends "base.html" %}

{% block content %}
    <p>
    <center>Future and Modern Diding Experience</center></p>
    <p>
    <center>Eat New Food, Make New Friends</center></p>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <div id="tester2"></div>

    <form method="GET" name="search" role="search" action=".">
        <p class="inp-wrap search-wrap">
            <input type="search" name="q" id="search-field" class="grid-95" placeholder="Search.."/>
        </p>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <div id="map"></div>
    <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        var map, infoWindow;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 6
            });
            infoWindow = new google.maps.InfoWindow;

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    console.log(pos);
                    updateLocation(pos);
                    findNearest();

                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }
        function updateLocation(pos) {
            return $.ajax({
                type: "GET",
                url: "/users/~updatelocation",
                data: {"latitude": pos.lat, "longtitude": pos.lng}
            })
        }
        function findNearest() {
            return $.ajax({
                type: "GET",
                url: "/users/~findNearest",
            })
        }
    </script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVzi63xWiSmON9muMZyTY9Tft4vllyWoY&callback=initMap">
    </script>
{% endblock content %}
